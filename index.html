<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 50px;
            color: #ffcc00;
        }

        h2 {
            font-size: 25px;
            color: #cccccc;
        }

        .playlist-button {
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 30px;
        }

        .playlist-button:hover {
            background-color: #e6b800;
        }

        .features {
            margin-top: 50px;
        }

        .features h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .features p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Playflix</h1>
    <h2>Welcome to the world of entertainment</h2>

    <button class="playlist-button" onclick="generatePlaylist()">Activate Playlist</button>

    <div class="features">
        <h3>Playlist Features</h3>
        <p><strong>Supported Players:</strong> Kodi, OTT Navigator, NS Player, VLC</p>
        <p><strong>Validity:</strong> 5 Day Access</p>
        <p><strong>Highlights:</strong></p>
        <ul>
            <li>Buffer-Free Streaming</li>
            <li>Xtream Code Playlist</li>
            <li>Experience Seamless Entertainment!</li>
        </ul>
    </div>

    <script>
        function generatePlaylist() {
            // Token इथे डायनामिकली जनरेट केला जाऊ शकतो
            let token = "40C84381BF9EFFE9A526C141845A2C9D";  // उदाहरण टोकन
            let m3uUrl = "https://yourdomain.com/channels.m3u?token=" + token;

            // तुमच्या API सेटअपनुसार URL बदलू शकता
            window.location.href = m3uUrl;
        }
    </script>
</body>
</html>
